<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="container">
      <section class="user">
        <div class="avatar-background">
          <img class="avatar" src="./images/image-victor.jpg" alt="avatar" />
          <h1><strong>Victor Crest</strong> <span>26</span></h1>
          <p>London</p>
        </div>

        <div class="data">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by
        <a href="https://github.com/kari-osk" target="_blank">Karina Osuka</a>
      </div>
    </footer>
  </body>
</html>
